{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/customstyle.css'%}">
    </head>
    <body>
        <div class='container'>
            <center>
        <h3>Registration form</h3></center>
        <br>
        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">UserName:</label>
                        {{form.username}}
                        {% if form.errors.username %}
                        <label>{{form.errors.username}}</label>
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label " >Email:</label>
                        {{form.email}}
                        {% if form.errors.email %}
                        <label>{{form.errors.email}}</label>
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
                
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label ">Password :</label>
                        {{form.password1}}
                        {% if form.errors.password1 %}
                        <label>{{form.errors.password1}}</label>
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>


            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label ">Confirm Password :</label>
                        {{form.password2}}
                        {% if form.password2.errors %}
                        <label>{{form.password2.errors}}</label>
                        {% endif %}
                    </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
             <center><button type="submit" class="btn btn-primary">Register</button></center> 

        
        </div>
    </body>
</html>
