{% extends 'base.html' %}
{% block title %}Test Master{% endblock %}
{% block content %}
<div class="row">
    <div class='col-md-3'>
        <h3>Test Master</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <form action="" method='post'>
            {% csrf_token %}
        <div class="col-md-3">

            <div class="form-group">
                <label for="from">TestName/Code : </label>
                <input type="text" class="form-control" id="from" name='code'>
            </div>

        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="to">Specimen : </label>
                <input type="text" class="form-control" id="to" name='specimen'>
            </div>
        </div>
        <div class="col-md-2">
            <br>
            <input type='submit' class='btn btn-primary addpatient-btn' value='Search'>
            
        </div>
        <div class="col-md-2">
            <br>
            <a href="{% url 'addtest' %}"><button class='btn btn-primary addpatient-btn'>Add
                Test</button></a>
        </div>
        </form>
    </div>

</div>

</div>

<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>TestCode</th>
                    <th>TestName</th>
                    <th>SpecimenType</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in keys %}
                <tr>
                    <td>{{detail.Testcode}}</td>
                    <td>{{detail.TestName}}</td>
                    <td>{{detail.speicmentype}}</td>
                    <td>
                        <a href="{% url 'deletetest' tid=detail.Testcode %}"><span
                                class="glyphicon glyphicon-trash">&nbsp;</span></a>
                        <a href="{% url 'edittest' tid=detail.Testcode %}"><span
                                class="glyphicon glyphicon-edit">&nbsp;</span></a>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock%}
