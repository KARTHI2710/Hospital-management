{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/customstyle.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>{% block script %}{% endblock %}</script>
    <title>{% block title %}Hospital Management{% endblock %}</title>
</head>
<body>

        <!-- Common header content -->
    </header>
    <div class=''>

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="{% url 'registrationsummary'%}"><img src="{% static 'images/rdpl.png' %}" height="24" widht="10"  alt="Logo"></a>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'registrationsummary'%}">Registration Summary</a></li>

                <li><a href="{% url 'testmaster' %}">Test Master</a></li>

          </ul>
        </div>
    </nav>
  </div>
    <main>
      <div class='container-fluid'>
        {% block content %}

        {% endblock %}
      </div>
    </main>
    <footer>
        <!-- Common footer content -->

</html>
