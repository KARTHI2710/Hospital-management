{% extends 'base.html' %}
{% block title %}Report Master{% endblock %}
{% block content %}
<div class="row">
    <div class='col-md-3'>
        <h3>Report Master</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <form action="" method='post'>
            {% csrf_token %}
        <div class="col-md-3">

            <div class="form-group">
                <label for="from">Code : </label>
                <input type="text" class="form-control" id="from" name='code'>
            </div>

        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="to">Name : </label>
                <input type="text" class="form-control" id="to" name='name'>
            </div>
        </div>
        <div class="col-md-2">
            <br>
            <input type='submit' class='btn btn-primary addpatient-btn' value="Search">
            
        </div>
        <div class="col-md-2">
            <br>
            <a href="{% url 'addreport' %}"><button class='btn btn-primary addpatient-btn'>Add
                Report</button></a>
        </div>
        </form>
    </div>

</div>

</div>

<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Template</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in keys %}
                <tr>
                    <td>{{detail.Reportcode}}</td>
                    <td>{{detail.ReportName}}</td>
                    <td>{{detail.Template|safe}}</td>
                    <td>
                        <a href="{% url 'deletereport' code=detail.Reportcode %}"><span
                                class="glyphicon glyphicon-trash">&nbsp;</span></a>
                        <a href="{% url 'editreport' code=detail.Reportcode %}"><span
                                class="glyphicon glyphicon-edit">&nbsp;</span></a>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock%}
